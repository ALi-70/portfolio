<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licenses</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <section class="page projects-page" id="projects">
        <div class="project-container">
            <h1 class="project-heading">Licenses</h1>
            <div class="project-box-container" id="projects-main-box">
                <!-- Project Content Goes here -->
            </div>
            <!-- <div id="load-more">Load More</div> -->
        </div>
    </section>
    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
    //Code for Loading JSON data in Project Section
    var projectlist = [{
            sno: 1,
            name: 'Poppins Font License',
            descb: 'SIL OPEN FONT LICENSE Version 1.1 - 26 February 2007',
            links: 'assets/fonts/OFL.txt',
            date: '2022-2024'
        },
        {
            sno: 2,
            name: 'Ubuntu Font License',
            descb: 'UBUNTU FONT LICENCE Version 1.0',
            links: 'assets/fonts/UFL.txt',
            date: '2023'
        },
        {
            sno: 3,
            name: 'Ionicons License',
            descb: 'Ionicons MIT License',
            links: 'assets/fonts/Ionicons-MIT-License.txt',
            date: '2024'
        },

    ];

    var singleproject = projectlist.map((p) => {
        return `
            <div class="project-box">
                <div class="project-content">
                    <h3>${p.name}</h3>
                    <p>${p.descb}</p>
                    <a href="${p.links}" class="project-btn"><i class="fa fa-github">
                    </i>View License</a>
                    <div class="project-icons">
                        <span><ion-icon name="hand-left-outline"></ion-icon><ion-icon name="hand-right-outline"></ion-icon>Thanks</span>
                    </div>
                </div>
            </div>`;

    });
    document.getElementById('projects-main-box').innerHTML = singleproject.join("");

    console.log(singleproject);

    console.log(projectlist);
    //
    </script>
</body>

</html>
